name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'

jobs:
  docker:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: zergfi

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get branch name and short SHA
        id: vars
        run: |
          RAW_BRANCH="${GITHUB_REF##*/}"
          SAFE_BRANCH=$(echo "$RAW_BRANCH" | tr '/_' '--')
          SHORT_SHA=$(git rev-parse --short HEAD)

          echo "RAW_BRANCH=$RAW_BRANCH"
          echo "SAFE_BRANCH=$SAFE_BRANCH"
          echo "SHORT_SHA=$SHORT_SHA"

          echo "BRANCH_NAME=$SAFE_BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}"
          COMMIT_TAG="${IMAGE_URI}:${{ env.BRANCH_NAME }}-${{ env.SHORT_SHA }}"
          LATEST_TAG="${IMAGE_URI}:${{ env.BRANCH_NAME }}-latest"

          echo "Building image with tags:"
          echo "- $COMMIT_TAG"
          echo "- $LATEST_TAG"

          docker build -t $COMMIT_TAG .
          docker tag $COMMIT_TAG $LATEST_TAG

          docker push $COMMIT_TAG
          docker push $LATEST_TAG

